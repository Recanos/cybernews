{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - CyberNews{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title h3 mb-4">{{ title }}</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{% if tournament %}{% url 'tournaments:tournament_detail' tournament.pk %}{% else %}{% url 'tournaments:tournament_list' %}{% endif %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
